        <h4>Grid b√°sico</h4>
        <pre>
            <code>
    .container-grid { 
        display: grid; 
        grid-template-columns: repeat(4, 1fr); 
        gap: 16px; 
    }
            </code>
        </pre>


        <div class="container-grid">
            <div class="card card-1"></div>

        </div>
    </main>
